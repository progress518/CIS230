<!DOCTYPE html>

<html>
	<head>
		<title>Heading Tag Examples</title>
	</head>
	
	<body>
		<!--
			This is a comment.
		-->
		<h1>This is very important.</h1>
		<p>
			This is important.
		</p>
		
		<h2>
			This is slightly less important.
		</h2>
		<p>
			And here is some slightly less important stuff.
		</p>
		<ul>
			<li>
				Here is a <a href="http://www.google.com" target="bob">Link to Google.</a>
			</li>
			
			<li>
				And this is a <a href="http://www.example.com" target="bob">different link.</a>
			</li>
			
			<li>
				And this is a link to <a href="http://www.facebook.com">Facebook</a>.
			</li>
		</ul>
	</body>
</html>
